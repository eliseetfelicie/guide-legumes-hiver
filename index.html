<!doctype html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le petit guide des légumes d'hiver</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { box-sizing: border-box; }
    :root {
      --color-cream: #F5F1E8;
      --color-forest: #2D4739;
      --color-terracotta: #C4704A;
      --color-sage: #8B9F82;
      --color-charcoal: #3A3A3A;
    }
    .font-display { font-family: 'Playfair Display', Georgia, serif; }
    .font-body { font-family: 'Source Sans 3', -apple-system, sans-serif; }
    .page-container { scroll-snap-type: y mandatory; scroll-behavior: smooth; }
    .page { scroll-snap-align: start; scroll-snap-stop: always; }
    .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .veggie-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .veggie-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(45, 71, 57, 0.15); }
    .accent-line { width: 60px; height: 3px; background: linear-gradient(90deg, var(--color-terracotta), var(--color-sage)); }
    .nav-dot { transition: all 0.3s ease; }
    .nav-dot.active { transform: scale(1.3); }
    .scroll-hint { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-10px) translateX(-50%); }
      60% { transform: translateY(-5px) translateX(-50%); }
    }
    .pattern-bg {
      background-image:
        radial-gradient(circle at 20% 80%, rgba(196, 112, 74, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 159, 130, 0.1) 0%, transparent 50%);
    }
    .tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body class="h-full font-body" style="background-color: var(--color-cream); color: var(--color-charcoal);">

  <!-- ... tout ton contenu inchangé ... -->

  <script>
    // ✅ On retire juste tout ce qui touche à window.elementSdk
    // On garde navigation + IntersectionObserver

    // Navigation functionality
    const pageContainer = document.getElementById('page-container');
    const navDots = document.querySelectorAll('.nav-dot');
    const pages = document.querySelectorAll('.page');

    function updateNavDots(activeIndex) {
      navDots.forEach((dot, index) => {
        if (index === activeIndex) {
          dot.classList.add('active');
          dot.style.opacity = '1';
        } else {
          dot.classList.remove('active');
          dot.style.opacity = '0.4';
        }
      });
    }

    navDots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        pages[index].scrollIntoView({ behavior: 'smooth' });
      });
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = Array.from(pages).indexOf(entry.target);
          updateNavDots(index);
        }
      });
    }, { threshold: 0.5 });

    pages.forEach(page => observer.observe(page));
  </script>
</body>
</html>
